<div>
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{{title}}</h4>
	</div>

	<div class="modal-body">
		<form  role="form" >
			<div class="form-group">
				<label for="usr">Titre:</label>
				<input type="text" class="form-control" id="usr" placeholder="Entrer un nom à l'événenement" ng-model='calendarEvent.title'> 
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="dateFin">Heure de début</label>
					<select ng-model="startHour">
						<option ng-repeat="hour in hours" value="{{hour}}">{{hour.length==1?'0'+hour:hour}}</option>
					</select>
					:
					<select ng-model="startMinute">
						<option ng-repeat="m in minutes" value="{{m}}">{{m.length==1?'0'+m:m}}</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="dateFin">Heure de fin</label>
					<select ng-model="endHour">
						<option ng-repeat="hour in hours" value="{{hour}}">{{hour.length==1?'0'+hour:hour}}</option>
					</select>
					:
					<select ng-model="endMinute">
						<option ng-repeat="m in minutes" value="{{m}}">{{m.length==1?'0'+m:m}}</option>
					</select>
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="submit" class="btn btn-default"  ng-click="modify()" >OK</button>
				<button class="btn btn-default" ng-click="cancel()">Annuler</button>
			</div>

			

		</form>
	</div>

</div>

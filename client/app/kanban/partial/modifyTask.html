<div>
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{{title}}</h4>
	</div>
	<div class="modal-body">
		<form  role="form"  ng-submit="modify()">
			<div class="form-group">
				<label for="usr">Name:</label>
				<input type="text" class="form-control" id="usr" placeholder="Entrer un nom" ng-model='task.name'> 
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" rows="5" id="description" ng-model='task.description' placeholder="Entrer une description" >			
				</textarea>
			</div>
			<div class="row">
				<div class="col-md-4">
					<label for="email">Propriétaire:</label>
					<select/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="dateFin">Date de fin:</label>
					<p class="input-group">	
						<input type="date" class="form-control" uib-datepicker-popup ng-model="task.endDate" is-open="endDate.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
			</div>
			<div class="row"> 
				<div class="col-md-4">
					<label>Temps estimé</label>
					<input type="text" ng-model="task.timeEstimate"/>
				</div>
				<div class="col-md-4"/>
				<div class="col-md-4">
					<label>Temps passé</label>
					<input type="text" ng-model='task.timeSpent'/>					
				</div>
			</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-default">OK</button>
			<button class="btn btn-default" ng-click="cancel()">Annuler</button>
		</div>

	</form>
</div>
